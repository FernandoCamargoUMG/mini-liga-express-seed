<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reportar Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngIf="match">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ match.homeTeam?.name }} vs {{ match.awayTeam?.name }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form [formGroup]="resultForm" (ngSubmit)="confirmSubmit()">
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-item>
                  <ion-label position="stacked">{{ match.homeTeam?.name }}</ion-label>
                  <ion-input 
                    type="number" 
                    formControlName="home_score"
                    placeholder="0">
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="2" class="score-separator">
                <div>VS</div>
              </ion-col>
              <ion-col size="5">
                <ion-item>
                  <ion-label position="stacked">{{ match.awayTeam?.name }}</ion-label>
                  <ion-input 
                    type="number" 
                    formControlName="away_score"
                    placeholder="0">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
          
          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="resultForm.invalid"
            class="submit-button">
            Reportar Resultado
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
