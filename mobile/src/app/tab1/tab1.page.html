<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Partidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Tira para refrescar" refreshingSpinner="circles" refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Cargando partidos...</p>
  </div>

  <div *ngIf="!loading">
    <ion-card *ngFor="let match of matches; trackBy: trackByMatchId" class="match-card">
      <ion-card-header>
        <ion-card-title>{{ match.homeTeam?.name }} vs {{ match.awayTeam?.name }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <div class="match-info">
          <span class="team">{{ match.homeTeam?.name }}</span>
          <span class="vs">VS</span>
          <span class="team">{{ match.awayTeam?.name }}</span>
        </div>
        
        <div class="match-status">
          <ion-badge color="warning">Pendiente</ion-badge>
        </div>
        
        <ion-button 
          expand="block" 
          (click)="reportResult(match.id)" 
          class="report-button">
          Reportar Resultado
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
